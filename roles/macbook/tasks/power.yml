- name: Faulty gpe06 Disabled
  become: yes
  cron:
    name: "Disable faulty gpe06 when running on Mac"
    special_time: reboot
    job: "echo \"disable\" > /sys/firmware/acpi/interrupts/gpe06"

- name: Sleep Config File Exists
  become: yes
  copy:
    src: 30_disable_gpe06
    dest: /etc/pm/sleep.d/30_disable_gpe06
