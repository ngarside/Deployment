- name: Warning Disabled
  dconf:
    key: /ca/desrt/dconf-editor/show-warning
    value: "false"
  when: ansible_kernel_family == 'Linux'

- name: Warning (Kernel)
  debug:
    msg: Role '{{ role_name }}' is not supported on kernel '{{ ansible_kernel_family }}'
  when: ansible_kernel_family != 'Linux'
