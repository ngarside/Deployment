- name: GIMP - Installed
  become: yes
  flatpak:
    name: org.gimp.GIMP
    remote: flathub-beta
    state: present

- name: GIMP - Desktop Name
  become: yes
  ini_file:
    path: /var/lib/flatpak/exports/share/applications/org.gimp.GIMP.desktop
    section: Desktop Entry
    option: Name[en_GB]
    value: GIMP
