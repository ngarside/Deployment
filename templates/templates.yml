- name: Templates - Directory Exists
  file:
    path: ~/Templates
    state: directory

- name: Templates - Text File Sync
  copy:
    src: text.txt
    dest: ~/Templates/Text.txt

- name: Templates - Document File Sync
  copy:
    src: document.odt
    dest: ~/Templates/Document.odt

- name: Templates - Spreadsheet File Sync
  copy:
    src: spreadsheet.ods
    dest: ~/Templates/Spreadsheet.ods
