- name: Rescue - Uninstalled
  become: yes
  package:
    name: dracut-config-rescue
    state: absent

- name: Rescue - Find Junk
  find:
    path: /boot
    patterns: vmlinuz-*rescue*
  register: junk

- name: Rescue - No Junk
  debug:
    msg: "{{ junk }}"

- name: Rescue - No Junk
  become: yes
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ junk.files }}"