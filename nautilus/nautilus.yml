- name: Nautilus - Installed
  become: yes
  package:
    name: nautilus
    state: present

- name: Nautilus - Bookmarks Directory Exists
  file:
    path: ~/.config/gtk-3.0
    state: directory

- name: Nautilus - Bookmarks File Sync
  copy:
    src: bookmarks
    dest: ~/.config/gtk-3.0/bookmarks

- name: Nautilus - Sort Folders First
  dconf:
    key: /org/gtk/settings/file-chooser/sort-directories-first
    value: "true"
