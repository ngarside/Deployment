- name: Unity - Directory Exists
  file:
    path: ~/.local/bin
    state: directory

- name: Unity - Download Unity Hub
  get_url:
    url: https://public-cdn.cloud.unity3d.com/hub/prod/UnityHub.AppImage
    dest: ~/.local/bin/UnityHub.AppImage

- name: Unity - Hub Execute Permission
  file:
    path: ~/.local/bin/UnityHub.AppImage
    state: file
    mode: a+x
