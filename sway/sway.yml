- name: Sway - Installed
  become: yes
  package:
    name: sway
    state: present

- name: Sway - Config Directory Exists
  file:
    path: ~/.config/sway
    state: directory

- name: Sway - Config File Sync
  copy:
    src: config
    dest: ~/.config/sway/config

- name: Sway - Fader Sync
  copy:
    src: fader.py
    dest: ~/.config/sway/fader.py

- name: Sway - VirtualBox Compatibility
  become: yes
  lineinfile:
    path: /etc/environment
    regexp: 'WLR_NO_HARDWARE_CURSORS'
    line: 'export WLR_NO_HARDWARE_CURSORS=1'

- name: Sway - Background Sync
  become: yes
  copy:
    src: background.jpg
    dest: /usr/share/backgrounds/background.jpg

- name: Sway - I3IPC Installed
  become: yes
  pip:
    name: i3ipc
    state: present