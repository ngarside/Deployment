- name: Gnome Shell - Window Buttons
  dconf:
    key: /org/gnome/desktop/wm/preferences/button-layout
    value: "':minimize,maximize,close'"

- name: Gnome Shell - Favourites
  dconf:
    key: /org/gnome/shell/favorite-apps
    value: "['firefox.desktop', 'org.gnome.Geary.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Terminal.desktop', 'code.desktop']"

- name: Gnome Shell - Show Day Of Week
  dconf:
    key: /org/gnome/desktop/interface/clock-show-weekday
    value: "true"

- name: Gnome Shell - Enable Touchpad While Typing
  dconf:
    key: /org/gnome/desktop/peripherals/touchpad/disable-while-typing
    value: "false"

- name: Gnome Shell - Enable Fractional Scaling
  dconf:
    key: /org/gnome/mutter/experimental-features
    value: "['scale-monitor-framebuffer']"

- name: Gnome Shell - Disable Auto Brightness
  dconf:
    key: /org/gnome/settings-daemon/plugins/power/ambient-enabled
    value: "false"

- name: Gnome Shell - Find Extensions
  find:
    path: /usr/share/gnome-shell/extensions
    file_type: any
  register: junk_extensions

- name: Gnome Shell - No Extensions
  become: yes
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ junk_extensions.files }}"
